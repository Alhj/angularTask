<div ngbDropdown class="dropdown">
  <button
    type="button"
    class="btn btn-primary dropdown-toggle"
    id="dropdownBasic1"
    ngbDropdownToggle
  >
    <strong>{{ request.length }}</strong> Request
  </button>

  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <div ngbDropdownItem *ngFor="let item of request">
      <p>{{ item.collectionName }} Pending</p>
      <hr />
    </div>
  </div>
</div>
