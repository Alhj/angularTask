<div class="overley">
  <div class="overlay_form">
    <button (click)="onClickClose()">x</button>
    <button (click)="onAddCollection()" *ngIf="addCollection == true">add collection</button>
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit(addTaskForm.value)">
      <div *ngIf="addCollection; then thenTemp; else elseTemp"></div>
      <input
        class="taskInput"
        type="text"
        placeholder="taskname ..."
        formControlName="name"
      />
      <input type="submit" placeholder="add task"/>
    </form>
  </div>
</div>

<ng-template #thenTemp>
  <div [formGroup]="addTaskForm">
  <select formControlName="twoCollection">
    <option *ngFor="let col of collection" value="{{ col.name }}">{{
      col.name
    }}</option>
  </select>
</div>
</ng-template>

<ng-template #elseTemp>
  <div [formGroup]="addTaskForm">
    <input type="text" formControlName="twoCollection" />
  </div>
</ng-template>
