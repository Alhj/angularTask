<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="card col-md-4">
      <article class="card-body">
        <span class="container text-center">
          <h2>Sign up</h2>
        </span>
        <form
          class="signUpForm"
          [formGroup]="signUpForm"
          (ngSubmit)="onSumbit(signUpForm.value)"
        >
          <div class="form-group text-center">
            <input
              class="form-control"
              type="text"
              formControlName="email"
              placeholder="email..."
            />
          </div>
          <div class="form-group text-center">
            <input
              class="form-control"
              type="text"
              formControlName="name"
              placeholder="username"
            />
          </div>
          <div class="form-group text-center">
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="password..."
            />
          </div>
          <div class="form-group text-center">
            <input
              class="form-control"
              type="password"
              formControlName="comparePassword"
              placeholder="compare password ..."
            />
          </div>
          <div class="form-group text-center">
            <input class="btn btn-secondary" type="submit" value="sign up" />
          </div>
        </form>
      </article>
    </div>
  </div>
</div>
