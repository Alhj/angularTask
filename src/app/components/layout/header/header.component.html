<header>
  <nav class="navbar navbar-expand-sm bg-light">
    <div>
      <a class="display-4 nav-link" routerLink="/">Home</a>
    </div>
    <span class="left d-flex justify-content-end">
      <nav *ngIf="isSignIn | async; then thenblock; else elseblock"></nav>
    </span>
  </nav>
</header>

<ng-template #thenblock>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="tasks">tasks</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/signOut">sign out</a>
    </li>
  </ul>
</ng-template>

<ng-template #elseblock>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/signIn">sign in</a>
    </li>
  </ul>
</ng-template>
