<header>
  <div>
    <a routerLink="/">Home</a>
  </div>
  <nav  *ngIf="isSignIn | async; then thenblock; else elseblock">
  </nav>
</header>

<ng-template #thenblock>
  <ul>
    <li><a routerLink="tasks">tasks</a></li>
    <li><a routerLink="/signOut">sign out</a></li>
  </ul>
</ng-template>

<ng-template #elseblock>
  <ul>
    <li><a routerLink="/signIn">sign in</a></li>
  </ul>
</ng-template>
